services:
  - type: web
    name: granite-baivab-kundu
    runtime: ruby
    repo: https://github.com/BaivabKundu/granite-by-Baivab-Kundu
    branch: main
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: granite-db
          property: connectionString
      - key: --nVPkKn/wcpC84QXl--dqbIqkRCEyky4OVC73eXjw==
        sync: false
    buildCommand: ./bin/build_script
    startCommand: bundle exec puma -C config/puma.rb

databases:
  - name: granite-db
    databaseName: granite_prod_db
    user: admin
    plan: free
    postgresMajorVersion: "13"

version: "1"
